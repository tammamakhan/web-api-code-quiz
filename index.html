<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="header-item" id="score-container">
        <p>View High Scores</p>
      </div>
      <div class="header-item" id="timer-container">
        <p id="timer">Time: 0</p>
      </div>
    </header>

    <!-- main content -->
    <main>
      <!-- start screen -->
      <section class="start-screen" id="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start-quiz">Start Quiz</button>
      </section>

      <!-- quiz -->
      <section class="quiz" id="quiz"></section>

      <!-- end screen -->
      <section class="end-screen" id="end-screen"></section>

      <!-- high scores -->
      <section class="high-scores" id="high-scores"></section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
